<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile Card Component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 10%;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container" role="main">
    <div class="me">
      <img class="item1" src="images/image-victor.jpg" alt="selfie">
      <div class="na">
        <h1>Victor Crest</h1>
        <p>26</p>
      </div>

      <p class="loca">London</p>
    </div>

      <div class="stats">
        <div class="followers">
          <h1>80K</h1>
          <p class="lh">Followers</p>
        </div>
        <div class="likes">
          <h1>803K</h1>
          <p class="lh">Likes</p>
        </div>
        <div class="photos">
          <h1>1.4K</h1>
          <p class="lh">Photos</p>
        </div>

      </div>

  </div>

<div class="attribution" role="contentinfo">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
  Coded by <a href="https://github.com/chazm78">chazm78</a>.
</div>
</body>
</html>
